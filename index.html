<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --button-bg: #f0f0f0;
            --button-hover: #d6e4ff;
            --text-color: #333;
            --button-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: cursive;
            background: #f0f0f0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator {
            background: #d6e4ff;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--button-shadow);
            width: 360px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .display {
            background: var(--primary-color);
            color: white;
            font-size: 2rem;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: right;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
        }

        button {
            padding: 15px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50%;
            background: var(--button-bg);
            color: var(--text-color);
            box-shadow: 0 1px 3px var(--button-shadow);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: var(--primary-color);
            color: white;
        }

        button.operator {
            background-color: var(--primary-color);
            color: white;
        }

        button.operator:hover,
        button.operator:focus {
            background-color: #357abd;
        }

        button:focus-visible {
            outline: 3px solid #357abd;
            outline-offset: 2px;
        }

        @media(max-width:450px) {
            .calculator {
                width: 100%;
            }

            .display {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <main role="main" class="calculator" arial-label="Calculator">
        <output id="display" class="display" role="textbox" aria-live="polite" aria-atomic="true" tabindex="0"></output>
        <div class="buttons">
            <button type="button" aria-label="clear" id="clear">C</button>
            <button type="button" aria-label="backspace" id="backspace">âŒ«</button>
            <button type="button" aria-label="percentage" class="operator" data-value="%">%</button>
            <button type="button" aria-label="divide" class="operator" data-value="/">/</button>

            <button type="button" data-value="7">7</button>
            <button type="button" data-value="8">8</button>
            <button type="button" data-value="9">9</button>
            <button type="button" aria-label="Multiply" class="operator" data-value="*">*</button>

            <button type="button" data-value="4">4</button>
            <button type="button" data-value="5">5</button>
            <button type="button" data-value="6">6</button>
            <button type="button" aria-label="minus" class="operator" data-value="-">-</button>

            <button type="button" data-value="1">1</button>
            <button type="button" data-value="2">2</button>
            <button type="button" data-value="3">3</button>
            <button type="button" aria-label="plus" class="operator" data-value="+">+</button>

            <button type="button" data-value="0" style="grid-column: span 2;">0</button>
            <button type="button" data-value=".">.</button>
            <button type="button" aria-label="equals" class="operator" id="equals">=</button>
        </div>
    </main>


    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.buttons button');
        let currentInput = '';

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;
                if (button.id === 'clear') {
                    currentInput = '';
                    updateDisplay();
                    return;
                }
                if (button.id === 'backspace') {
                    currentInput = currentInput.slice(0, -1);
                    updateDisplay();
                    return;
                }
                if (button.id === 'equals') {
                    try {
                        let expression = currentInput.replace(/%/g, '/100');
                        let result = eval(expression);
                        currentInput = String(result);
                    } catch {
                        currentInput = 'Error';
                    }
                    updateDisplay();
                    return;
                }
                currentInput += value;
                  updateDisplay();   
            })
    })
    </script>

</body>

</html>
